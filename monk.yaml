namespace: interactive-presentation

postgres:
  defines: runnable
  inherits: postgresql/db
  metadata:
    name: postgres
    description: PostgreSQL database service
    icon: https://www.postgresql.org/media/img/about/press/elephant.png
  variables:
    db_name:
      type: string
      value: monk
      description: ''
    db_pass:
      type: string
      value: adminpassword
      description: ''
    db_user:
      type: string
      value: monk
      description: ''

api:
  defines: runnable
  metadata:
    name: api
    description: Backend API service for the interactive-presentation application
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    api:
      image: env-4349.registry.local/api:main-a43c9b4
      build: .
      dockerfile: Dockerfile
  services:
    http-api-port:
      description: HTTP API port for the backend service
      container: api
      port: 8080
      host-port: 8080
      publish: true
      protocol: tcp
  connections:
    database-connection:
      target: interactive-presentation/postgres
      service: postgres
      optional: true
      description: Connection to the PostgreSQL database service
  variables:
    environment:
      env: ENVIRONMENT
      type: string
      value: development
      description: >-
        The environment where the service is running, e.g., development,
        staging, production.
    db-driver:
      env: DB_DRIVER
      type: string
      value: postgres
      description: The database driver to use for connecting to the database.
    migration-url:
      env: MIGRATION_URL
      type: string
      value: file://db/migration
      description: The URL or path to the database migration files.
    db-source:
      env: DB_SOURCE
      type: string
      value: <- connection-port("database-connection")
      description: The connection string for the production database.
    db-source-dev:
      env: DB_SOURCE_DEV
      type: string
      value: >-
        postgresql://postgres:root@localhost:5432/interactive_presentations?sslmode=disable
      description: The connection string for the development database.

stack:
  defines: group
  members:
    - interactive-presentation/postgres
    - interactive-presentation/api
