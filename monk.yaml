namespace: interactive-presentation

postgres-database:
  defines: runnable
  inherits: postgresql/db
  metadata:
    name: postgres-database
    description: >-
      PostgreSQL database required by the Go web application for data storage
      and management
    icon: https://www.postgresql.org/media/img/about/press/elephant.png
  variables:
    db_name:
      type: string
      value: monk
      description: ''
    db_pass:
      type: string
      value: adminpassword
      description: ''
    db_user:
      type: string
      value: monk
      description: ''

stack:
  defines: group
  members:
    - interactive-presentation/postgres-database
